<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

	<title>seatwork</title>

	<style>
		body{
			background-color: lightpink;
		}
		.width {
			width: 500px;
		}
		.container{
			border: 3px dashed white ;
			width: 700px;
			border-radius: 20px;
			padding: 20px;
		}
		.btn {
			width: 200px;
			text-align: left;
		}
	</style>
</head>
<body>




<center>

<h1>Free calculator!</h1>

<div class = "container">
<h2>Given:</h2>

<br>
<form>

	<label> Enter a value for a:</label>
	<input type = "number" id = "a" class = "form-control width">

	<br>

	<label> Enter a value for b:</label>
	<input type = "number" id = "b" class = "form-control width">

	<br>
	<br>

	<span class = "form-control"> <h2 id = "result"> RESULT </h2></span>
</form>
</div>

<br>

<div class = "container">

<h3>Options</h3>
<form>
	<button type = "Submit" class = "btn btn-warning" onmouseover = "product ()"> product for a & b </button>
	<button type = "Submit" class = "btn btn-info" onmouseover = "rem ()"> get the remainder </button>

	<br> 
	<br>

	<button type = "Submit" class = "btn btn-success" onmouseover = "expo ()"> a raised to b </button>
	<button type = "Submit" class = "btn btn-primary" onmouseover = "equal ()"> check if a equals to b </button>

	<br>
	<br>

	<a href = "index.html"><button class = "btn btn-danger">Refresh</button></a>

	<br>
	<br>




<script>
	function product (){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var product = Number(a) * Number(b);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + product;
	}

	function rem (){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var rem = Number(a) % Number(b);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + rem;
	}

	function expo (){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var expo = Number(a) ** Number(b);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + expo;
	}

	function equal (){
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var equal = Number(a) == Number(b);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + equal;
	}

	function message (){
		alert ("Try it"); 
	}
</script>



</form>
</div>
</center>



</body>
</html>
